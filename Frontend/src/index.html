<!doctype html>
<html lang="en">


<head>
    <title>Moove</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body style="background-color: ivory;">
    <section class="container">
        <h3 class="pt-4 pb-2">Select Date</h3>
        <form>
            <div class="row form-group">

                <div class="col-sm-3">
                    <div class="input-group date" id="datepicker1">
                        <input type="text" class="form-control" placeholder="Start Date Time" >
                        <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>


                <div class="col-sm-3">
                  <div class="input-group date" id="datepicker2">
                      <input type="text" class="form-control" placeholder="End Date Time" >
                      <span class="input-group-append">
                          <span class="input-group-text bg-white">
                              <i class="fa fa-calendar"></i>
                          </span>
                      </span>
                  </div>
              </div>


            </div>
            <div class="row form-group">
              <div class="col-sm-3">

        <button type="button" class="btn btn-success btn-sm center" id="submit-button">Small button</button>
        </div>
              </div>


              <div class="row form-group">
                <div class="col-sm-6" id="data">


          </div>
                </div>
        </form>

    </section>

    <script type="text/javascript">



        $(document).ready(function(){

          $('#datepicker1').datepicker();
          $("#datepicker1").val();
          $('#datepicker2').datepicker();
          $("#datepicker2").val();


          $("#submit-button").click(function(){
            var start_date = $( "#datepicker1" ).datepicker("getDate").toISOString();
            console.log(start_date)
            var end_date = $( "#datepicker2" ).datepicker("getDate").toISOString();
            console.log(end_date)



          $.ajax({url: "http://localhost:900/api/v1/moove/report",
          type: 'GET',
          data:{
            startDate    : start_date,
            endDate   : end_date,
            },
          success: function(result){
            console.log(result)
            $("#data").html(result.status);
          },
          error: function(result) {
            alert('error');
        }
        });
      });
        });
    </script>


</body>

</html>
