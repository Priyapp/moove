version: '3.6'

services:
  db:
      image: mysql
      command: --default-authentication-plugin=mysql_native_password
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: moove
        MYSQL_USER: user
        MYSQL_PASSWORD: user

      ports:
        - '3306:3306'
      volumes:
        - mysql-db:/var/lib/mysql
        - ./init:/docker-entrypoint-initdb.d
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  backend-svc:
    container_name: moove-backend
    image: moove_backend_v1:v1
    ports:
      - "9000:9000"

  frontend-svc:
    container_name: moove-frontend
    image: moove_frontend_v1:v1
    ports:
      - "80:80"

volumes:
   mysql-db:



